<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11overflow.html</title>
        <style>
            .hidden{
                width: 300px;
                height: 150px;
                border: 5px dashed red;
                font-weight: bold;
                overflow: hidden;
            }
            .scroll{
                width: 300px;
                height: 150px;
                border: 5px dashed red;
                font-weight: bold;
                overflow: scroll;
            }

        </style>
    </head>
    <body>
        <section class="hidden">
            <h1>overflow 속성</h1>
            <p>
                콘텐츠가 가로/세로로 부모 요소 상자에 맞지 않을 때
                원하는 동작을 설정함
            </p>
            <p>
                hidden : 넘치는 부분 숨김
            </p>
        </section>


        <section class="scroll">
            <h1>overflow 속성</h1>
            <p>
                콘텐츠가 가로/세로로 부모 요소 상자에 맞지 않을 때
                원하는 동작을 설정함
            </p>
            <p>
                scroll : 요렇게 스크롤 바로 해결
            </p>
        </section>
    </body>
</html>
