<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                font-size: 16pt;
                width: 450px;
                margin: auto;
                margin-top: 80px;
            }

            .input_group{
                height: 40px;
                border-bottom: 3px dotted #abcdef;
                margin-top: 15px;
                
            }
            textarea{
                font-size: 14pt;

            }
        </style>
    </head>
    <body>
        <p></p>
        <div >
            <form action="" name="myform" id="myform" method="get">
                <fieldset>
                    <legend>회원가입 필수입력 항목</legend>
                    <div class="input_group">
                        <label for="">이름:</label>
                        <input type="text" name="user_name" placeholder="이름을 입력하세요" style="height: 25px; padding-right: 40px;">
                    </div>

                    <div class="input_group">
                        <label for="">비번:</label>
                        <input type="password" 
                            maxlength="6" name="user_pwd" placeholder="기본 비밀번호는 주민번호입니다." style="height: 25px; padding-right: 40px;">
                    </div>

                    <div class="input_group">
                        <label for="">성별:</label>
                        <label for=""><input type="radio" name="gender" value="man">남자</label>
                        <label for=""><input type="radio" name="gender" value="woman">여자</label>
                    </div>

                    <div class="input_group">
                        <label for="">취미:</label>
                        <label><input type="checkbox" name="hobby" value="play">축구</label>
                        <label><input type="checkbox" name="hobby" value="play">영화</label>
                        <label><input type="checkbox" name="hobby" value="play" checked>공부</label> <!-- checed는 체크박스 디폴트 선택값 -->
                    </div>

                    <div class="input_group" >
                        <label>직업:</label>
                        <select name="job" style="height: 25px; padding-right: 68px;">
                            <option value="">------- 선택하세요 -------</option>
                            <option value="developer">개발자</option>
                            <option value="dba">DBA관리자</option>
                            <option value="pub">디자이너</option>
                            <option value="manager" selected>매니저</option> <!-- selected는 옵션 디폴트 선택값 -->
                        </select>
                    </div>

                    <div class="input_group">
                        <label for="">파일:</label>
                        <input type="file" name="user_file" size="40px">
                    </div>

                    <div class="input_group">
                        <label></label>
                        <textarea name="memo" rows="5" cols="39" placeholder="자유롭게 의견을 남겨주세요"></textarea>
                    </div>
                    <br><br>
                    <p></p>
                    
                    <input type="hidden" name="mycheck" value="1234"> <!-- 폼으로 넘기긴 할 건데 유저한테 보여주지는 않을 부분 -->

                    <div class="input_group">
                        <label for="">고정코드:</label>
                        <input type="text" name="user_code" value="1234" style="height: 25px; padding-right: 40px;" readonly> <!-- readonly는 value 수정 불가 -->
                    </div>

                    <div class="input_group">
                        <input type="submit" value="가입하기" >
                        <input type="reset" value="입력취소">
                    </div>

                </fieldset>

            </form>

        </div>

    </body>
</html>
