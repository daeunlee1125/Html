        <h2 class="sub-text" style="text-align: center;"> sign up </h2>
        <div class="members">
            <div class="members-item">
                <div class="members2">
                    개인정보보호법에 따라 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적,
                    개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후
                    동의하여 주시기 바랍니다.
                </div> 
                <div class="agree">
                    <label for="yes"><input type="radio" name="agree" id="yes"> 동의합니다</label>
                    <label for="no"><input type="radio" name="agree" id="no"> 동의하지 않습니다.</label>
                </div>
                <div class="content">
                    <table> 
                        <tr>
                            <td class="place">이름</td>
                            <td class="place2"> : </td>
                            <td><input type="text" placeholder="이름을 입력하세요"> </td>
                        </tr>
                        <tr>
                            <td class="place">ID</td>
                            <td class="place2"> : </td>
                            <td><input type="text" placeholder="ID를 입력하세요"> </td>
                        </tr>
                        
                        <tr>
                            <td class="place">PW</td>
                            <td class="place2"> : </td>
                            <td><input type="password" placeholder="패스워드를 입력하세요"> </td>
                        </tr>
                        <tr>
                            <td class="place">이메일</td>
                            <td class="place2"> : </td>
                            <td><input type="text" placeholder="이메일을 입력하세요"> </td>
                        </tr>
                    </table>
                </div>
                <div class="final">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="가입취소">
                </div>
            </div>
